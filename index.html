<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Final Project</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <style>
      body {
        background-color: black;
      }

      #door {
        display: block;
        margin-left: auto;
        margin-right: auto;
        padding: 100px;
      }
      
      #dooropen {
        display: block;
        margin-left: auto;
        margin-right: auto;
        padding: 100px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <h1></h1>
    <div class="parallax"></div>

    <a id="doorclick" href="#dooropen">
      <img
        id="door"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTZ8ED79UeJN_ThzxSQvCZmS3drsmHdSR8yNrPb5RIYyZvgzafLCgA8omJvJBymCbJV3gY&usqp=CAU"
      />
      
      <a href="aboutme.html"><img id="dooropen" src="https://pngimg.com/d/door_PNG17592.png"/></a> 
      
      
    </a>

    <div class="textblock parent-flex">
      <div class="child-flex para-1">
        <p></p>
      </div>
      <div class="child-flex">
        <p></p>
      </div>
    </div>
  </body>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script>
     
    $("#dooropen").hide();
    
    $("#doorclick").click(function () {
     $("#door").animate({ width: "50px" });
      $("#door").hide({delay: "10"});
       $("#dooropen").show({delay: "600"});
   });
    
    $("#dooropen").click(function(){
$("#dooropen").animate({ height: "50" });
      $("#dooropen").delay("800");
});
    
    
  </script>
</html>
